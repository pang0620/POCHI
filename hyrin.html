function copyToClipboard() {
	const amount = document.getElementById("amount").value.trim();
	if (!amount) {
		alert("금액을 입력해 주세요.");
		return;
	}
	const finalText = decrypted + " " + amount + "원";

	navigator.clipboard.writeText(finalText)
		.then(() => alert("클립보드에 복사됐습니다!"))
		.catch(err => alert("복사 실패: " + err));
}
