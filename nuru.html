<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POCHI</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
<h2>후원하기</h2>
<input type="text" id="amount" placeholder="금액 입력 (예: 1000)">
<button onclick="copyToClipboard()">복사</button>

<script>
	/*encrypted bank account*/
    const encryptedData = "U2FsdGVkX190xQM+h5MpGyE6JtuVUuySwKP5QYUBSI0Pxvjg8rM12e9E2FC37M/z";

    function copyToClipboard() {
		const key = new URLSearchParams(location.search).get("key");
		if (!key) {
			alert("복호화 키가 없습니다.");
			window.close();
		}
      
	const decrypted = CryptoJS.AES.decrypt(encryptedData, key).toString(CryptoJS.enc.Utf8);
	const amount = document.getElementById("amount").value.trim();
	const finalText = decrypted + " " + amount + "원"; //? `${decrypted} ${amount}원` : decrypted;

	navigator.clipboard.writeText(finalText)
		.then(() => alert("클립보드에 복사됐습니다!"))
		.catch(err => alert("복사 실패: " + err));
	window.close();
    }
  </script>
</body>
</html>
